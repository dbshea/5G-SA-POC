---
# tasks file for createVMs
- include_vars: "../../../vars/vault"
- include_vars: "../../../vars/main.yml"

- name: Install virt-install
  dnf:
    name: virt-install
    state: latest
  
- name: Clean out old bootstrap
  command: "virsh destroy {{ item.name }}"
  with_items:
    - "{{  nodes.bootstrap  }}"
    - "{{  nodes.masters  }}"
  ignore_errors: yes

- name: Clean out old bootstrap
  command: "virsh undefine --nvram {{ item.name }}"
  with_items:
    - "{{  nodes.bootstrap  }}"
    - "{{  nodes.masters  }}"
  ignore_errors: yes

- name: Remove QCOWs
  file:
    path: "/var/lib/libvirt/images/{{ item.name }}.qcow2"
    state: absent
  with_items:
    - "{{  nodes.bootstrap  }}"
    - "{{  nodes.masters  }}"
  ignore_errors: yes

- name: Setup OCP Bootstrap & Master VMs
  command: "virt-install
    --name {{ item.name }}
    --disk size=/home/images/{{ item.name }}.qcow2,size=120
    --ram 16384
    --cpu host
    --vcpus 4
    --os-type linux
    --os-variant rhel8.2
    --network network=br0,mac={{ item.macaddr }}
    --boot uefi
    --pxe
    --noautoconsole"
  with_items:
    - "{{  nodes.bootstrap  }}"
    - "{{  nodes.masters  }}"

# This is dirty but allows the restart of VMs after initialization - change time to fit your network speed
- name: Pause for 120 sec
  pause:
    seconds: 120

- name: Restart VMs
  command: "virsh start {{ item.name }}"
  with_items:
    - "{{  nodes.bootstrap  }}"
    - "{{  nodes.masters  }}"