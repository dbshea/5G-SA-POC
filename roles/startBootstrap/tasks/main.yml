---
# tasks file for createVMs
- include_vars: "../../../vars/vault"
- include_vars: "../../../vars/main.yml"
- name: Install virt-install
  dnf:
    name: virt-install
    state: latest
  
- name: Clean out old bootstrap
  command: "virsh destroy bootstrap"
  ignore_errors: yes

- name: Clean out old bootstrap images
  command: "rm -f /var/lib/libvirt/images/bootstrap*"
  ignore_errors: yes

- name: Clean out old bootstrap
  command: "virsh undefine --nvram bootstrap"
  ignore_errors: yes

- name: Setup OCP Master and Worker VMs
  command: "virt-install
    --name {{ item.name }}
    --disk size=120
    --ram 16384
    --cpu host
    --vcpus 4
    --os-type linux
    --os-variant rhel8.2
    --network network=br0,mac={{ item.macaddr }}
    --boot uefi
    --pxe
    --noautoconsole"
  with_items:
    - "{{  nodes.bootstrap  }}"